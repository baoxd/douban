
<!DOCTYPE html>
<html>
  <meta charset="utf-8">
  <head>
    <title><%=title %></title>
    <link href="/libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/libs/jquery/dist/jquery.min.js"></script>
    <script Src="/libs/bootstrap/dist/js/bootstrap.min.js"></script>
  </head>
  <body style="margin-bottom:50px">
    <div class="container">
      <div class="row">
        <div class="page-header">
          <h1><%=title %></h1><small>豆瓣电影</small>
        </div>
      </div>
    </div>
    
    <div class="navbar navbar-default navbar-fixed-bottom">
      <div class="container">
        <div class="navbar-header"><a href="/" class="navbar-brand">豆瓣电影</a></div>
        <% if(user){ %>
          <p class="navbar-text navbar-right"><span>欢迎你，<%=user.name %></span><span>&nbsp;|&nbsp;</span><a href="/admin/logout" class="navbar-link">登出</a></p>
        <%  }else{ %>
          <p class="navbar-text navbar-right"><a href="#" data-toggle="modal" data-target="#signupModal" class="navbar-link">注册</a><span>&nbsp;|&nbsp;</span><a href="#" data-toggle="modal" data-target="#signinModal" class="navbar-link">登陆</a></p>
         <% } %>
      </div>
    </div>

    <div id="signupModal" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <form method="POST" action="/admin/register">
            <div class="modal-header">注册</div>
            <div class="modal-body">
              <div class="form-group">
                <label for="signupName">用户名</label>
                <input id="signupName" name="user[name]" type="text" class="form-control">
              </div>
              <div class="form-group">
                <label for="signupPassword">密码</label>
                <input id="signupPassword" name="user[password]" type="text" class="form-control">
              </div>
              <div class="form-group">
                <label for="signupRole">角色</label>
                <input id="signupRole" name="user[role]" type="text" class="form-control">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" data-dismiss="modal" class="btn btn-default">关闭</button>
              <button type="submit" class="btn btn-success">提交</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div id="signinModal" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <form method="POST" action="/admin/login">
            <div class="modal-header">登陆</div>
            <div class="modal-body">
              <div class="form-group">
                <label for="signinName">用户名</label>
                <input id="signinName" name="user[name]" type="text" class="form-control">
              </div>
              <div class="form-group">
                <label for="signinPassword">密码</label>
                <input id="signinPassword" name="user[password]" type="text" class="form-control">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" data-dismiss="modal" class="btn btn-default">关闭</button>
              <button type="submit" class="btn btn-success">提交</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="container">
      <h4>输入豆瓣ID</h4>
      <div class="form-group">
        <input id="douban">
      </div>
      <div class="row">
        <form method="post" action="/admin/movieAdd" enctype="multipart/form-data" class="form-horizontal">
          <input type="hidden" name="movie[id]" value="<%=movie.id %>">
          <div class="form-group">
            <label for="inputTitle" class="col-sm-2 control-label">电影名字</label>
            <div class="col-sm-10">
              <input id="inputTitle" type="text" name="movie[title]"  class="form-control" value="<%=movie.title %>">
            </div>
          </div>
          <div class="form-group">
            <label for="inputDoctor" class="col-sm-2 control-label">导演</label>
            <div class="col-sm-10">
              <input id="inputDoctor" type="text" name="movie[doctor]" class="form-control" value="<%=movie.doctor %>">
            </div>
          </div>
          <div class="form-group">
            <label for="inputCountry" class="col-sm-2 control-label">国家</label>
            <div class="col-sm-10">
              <input id="inputCountry" type="text" name="movie[country]" class="form-control" value="<%=movie.country %>">
            </div>
          </div>
          <div class="form-group">
            <label for="inputLanguage" class="col-sm-2 control-label">语言</label>
            <div class="col-sm-10">
              <input id="inputLanguage" type="text" name="movie[language]" class="form-control" value="<%=movie.language %>">
            </div>
          </div>
          <div class="form-group">
            <label for="inputFlashpath" class="col-sm-2 control-label">资源路径</label>
            <div class="col-sm-10">
              <input id="inputFlashpath" type="text" name="movie[flashpath]" class="form-control" value="<%=movie.flashpath %>">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPoster" class="col-sm-2 control-label">海报</label>
            <div class="col-sm-10">
              <input id="inputPoster" type="text" name="movie[poster]" class="form-control" value="<%=movie.poster %>">
            </div>
          </div>
          <div class="form-group">
            <label for="uploadPoster" class="col-sm-2 control-label">海报上传</label>
            <div class="col-sm-10">
              <input id="inputPoster" type="file" name="uploadPoster" class="form-control" >
            </div>
          </div>
          <div class="form-group">
            <label for="inputYear" class="col-sm-2 control-label">上映年份</label>
            <div class="col-sm-10">
              <input id="inputYear" type="text" name="movie[year]" class="form-control" value="<%=movie.year %>">
            </div>
          </div>
           <div class="form-group">
            <label for="inputType" class="col-sm-2 control-label"></label>
            <div class="col-sm-10">
              (1: 热门， 2：免费，3：新片)
            </div>
          </div>
          <div class="form-group">
            <label for="inputType" class="col-sm-2 control-label">电影类型</label>
            <div class="col-sm-10">
              <input id="inputType" type="text" name="movie[type]" class="form-control" value="<%=movie.type %>">
            </div>
          </div>
          <div class="form-group">
            <label for="inputSummary" class="col-sm-2 control-label">简介</label>
            <div class="col-sm-10">
              <input id="inputSummary" type="text" name="movie[summary]" class="form-control" value="<%=movie.summary %>">
            </div>
          </div>
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">提交</button>
          </div>
        </form>
      </div>
    </div>
    <script src="/js/admin.js"></script>
  </body>
</html>
